edition = "2023";

package ifg;

// Representa um modelo ou grupo de modelos.
message ItemMenu {
  string id = 1;  // id do modelo de acordo com arquivo de modelos.asciiproto
  string id_item_menu = 7;  // Referencia a outro item de menu, de onde vir√£o os modelos.
  string texto = 2;  // texto do menu, se houver. Caso contrario usa id.
  int32 peso = 3;  // para grupos aleatorios, indica o peso do modelo (% = peso / total de pesos).

  // Caso o modelo seja de um grupo, modelos nao sera vazio.
  repeated ItemMenu modelos = 4; // modelos que compoe o grupo.
  bool aleatorio = 5; // se verdadeiro, que o grupo sera gerado aleatoriamente.
  string quantidade = 6; // quantidade de membros gerados, por exemplo: 1d4+1.
}

// O menu de modelos pode conter um submenu ou modelos.
message MenuModelos {
  string id = 1;
  repeated MenuModelos sub_menu = 2;
  repeated ItemMenu item_menu = 3;
}
