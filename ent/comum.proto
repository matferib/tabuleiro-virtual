message InfoTextura {
  // Identificador da textura. Normalmente o nome do arquivo. Para mapeamento de cubo, sera adicionado
  // pos{xyz} e neg{xyz} apos o nome.
  string id = 1;
  // Os valores sao relativos a 1.0. 1.0 x 1.0 eh quadrado.
  float largura = 13 [default = 1.0];
  float altura = 14 [default = 1.0];
  // Se presente, realiza translacao das coordenadas de textura apos a escala.
  float translacao_x = 15 [default = 0.0];
  float translacao_y = 16 [default = 0.0];
  // Se presente, multiplica o ponto pelo valor da escala.
  float escala_x = 21 [default = 1.0];
  float escala_y = 22 [default = 1.0];
  // Para texturas de mapeamento de cubo.
  bool textura_cubo = 2;
  // Os bits da texturas lidos de forma crua do arquivo, ainda nao processado. Util para enviar texturas ou armazenar texturas locais
  // dentro de tabuleiros.
  bytes bits_crus = 6;
  bytes bits_crus_direita = 7;
  bytes bits_crus_frente = 8;
  bytes bits_crus_cima = 9;
  bytes bits_crus_esquerda = 10;
  bytes bits_crus_atras = 11;
  bytes bits_crus_baixo = 12;
  // Um dos valores GL_REPEAT, GL_MIRRERED_REPEAT, GL_CLAMP_TO_EDGE, GL_CLAMP_TO_BORDER.
  int32 modo_textura = 17;
  bool textura_bump = 18;
  bool textura_movel = 19 [deprecated=true];
  int32 periodo_s = 20;  // Para texturas moveis, indica quantos segundos leva para dar a volta.
  int32 direcao_graus = 23;  // Para texturas moveis, indica a direcao da rotacao.
  bool direcao_circular = 24;  // Para texturas moveis, indica movimento circular.
}

