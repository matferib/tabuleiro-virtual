enum TipoVeneno {
  TV_DESCONHECIDO = 0;
  TV_CONTATO = 1;
  TV_INGESTAO = 2;
  TV_FERIMENTO = 3;
  TV_INALACAO = 4;
}

enum TipoDanoVeneno {
  TDV_DESCONHECIDO = 0;
  TDV_NENHUM = 1;
  TDV_PONTOS_VIDA = 2;
  TDV_FORCA = 3;
  TDV_DESTREZA = 4;
  TDV_CONSTITUICAO = 5;
  TDV_INTELIGENCIA = 6;
  TDV_SABEDORIA = 7;
  TDV_CARISMA = 8;
  TDV_INCONSCIENCIA = 9;
}

message VenenoProto {
  string id = 1;
  string nome = 2;
  TipoVeneno tipo = 3;
  // A cardinalidade eh a mesma para cada par. Alguns venenos tem mais de um tipo de dano.
  repeated string dano_inicial = 4;
  repeated TipoDanoVeneno tipo_dano = 5;
  bool dano_primario_permanente = 6;
  repeated string dano_secundario = 7;
  repeated TipoDanoVeneno tipo_dano_secundario = 8;
  bool dano_secundario_permanente = 9;
  // Classe de dificuldade.
  int32 cd = 10;
  int32 preco_po = 11;
  // Indica pra nao computar CD usando a formula 10 + 1/2 HD + mod CON.
  bool nao_usar_cd_dinamico = 12;
  // Se verdadeiro, efeito primario ja foi aplicado.
  bool primario_aplicado = 13;
  // O atributo usado para calcular a CD.
  TipoAtributo atributo_para_cd = 14 [default=TA_CONSTITUICAO];
  // Para gases de sono (que ignoram imunidade a sono).
  bool sono = 15;
  // Para venenos criados a partir de efeito em armas.
  int32 id_unico_efeito = 16;
  // Se verdadeiro, ataque deixara de ter veneno apos acerto. E causara dano no atacante em caso de 1.
  bool desaparece_apos_acerto = 17;
  bool acertou = 18;
}

message DoencaProto {
  string id = 1;
  string nome = 2;
  TipoVeneno tipo = 3;
  string incubacao_dias = 4;
  repeated string dano = 5;
  repeated TipoDanoVeneno tipo_dano = 6;
  bool dano_permanente = 7;
  // Classe de dificuldade.
  int32 cd = 8;
  bool nao_recupera_com_duas_salvacoes = 10;  // mummy rot
  bool passou_incubacao = 11;
}

// Os templates de D&D.
message ModeloDnD {
  TipoEfeitoModelo id_efeito = 1;     // Se o evento for reconhecido como algum efeito, o id estara aqui. (ver EFEITO_*).
  bool ativo = 2;                     // Indica modelo ativo, para os que sao desligaveis.
  repeated int32 complementos = 3;             // variaveis do modelo.
}

