  ACAO_AGARRAR = 8;
  ACAO_POCAO = 9;
  ACAO_PROJETIL_AREA = 10;
  ACAO_EXPULSAR_FASCINAR_MORTOS_VIVOS = 11;
  ACAO_CRIACAO_ENTIDADE = 13;
}

// Algumas acoes causam consequencias, como deslocamento do alvo.
enum TipoConsequencia {
  TC_NENHUMA           = 0;
  TC_DESLOCA_ALVO      = 1;
