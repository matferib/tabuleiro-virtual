}

enum TipoAceleracao {
  ACAO_ACEL_DESCONHECIDA = 0;
  ACAO_ACEL_ZERO = 1;  // Nao muda velocidade.
  ACAO_ACEL_CONSTANTE = 2;  // Aceleracao nao varia, velocidade varia linerarmente.
  ACAO_ACEL_LINEAR = 3;  // Aceleracao varia, velocidade quadratica.
}

message Translacao {
  float x = 1 [default=0];
  float y = 2 [default=0];
  float z = 3 [default=0];
}

message Velocidade {
  // Em m/s.
  float inicial_m_s = 1 [default = 50.0];
  TipoAceleracao tipo_aceleracao = 2 [default=ACAO_ACEL_ZERO];
  float aceleracao_m_s_2 = 3 [default = 0];
  float delta_aceleracao_m_s_3 = 4 [default = 0];
  float maxima_m_s = 5 [default=50.0];
}

