    repeated InfoLancar para_lancar = 6;
  }
  message InfoFeiticosClasse {
    optional string id_classe = 1;
    repeated string dominios = 6;
    // Cada repeticao vale para o nivel do indice. Por exemplo, nivel 0 eh a primeira entrada.
