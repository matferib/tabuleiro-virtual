edition = "2023";

import "ent/entidade.proto";
import "ent/comum.proto";

package ent;
option java_package = "com.matferib.Tabuleiro.ent";

message IluminacaoDirecional {
  // Cor da luz ambiente.
  Cor cor = 1;
  // Angulos em graus.
  // Direcao da luz ambiente. 0 significa nascente, 90 significa luz a pino, 180 poente, 270 subsolo.
  float inclinacao_graus = 2 [default=90.0];
  // Posicao do eixo do sol (0 = norte, 90 = leste, 180 = sul, 270 = oeste).
  float posicao_graus = 3 [default=0.0];
}

// O sistema de visualizacao funciona com dois pontos:
// - Origem: de onde o olho olha.
// - Alvo: para onde o olho olha.
// Aqui a gente usa um sistema circular ao redor do alvo, a uma distancia horizontal de raio,
// de uma determinada altura e rotacao.
// A posicao do destino eh para onde o olho se desloca conforme selecao de entidades ou quadrados.
message Olho {
  Posicao alvo = 1;  // Para onde o olho olha.
  Posicao destino = 2;  // Para movimentos de olho.
  float rotacao_rad = 3;  // radianos.
  float altura = 4;  // Distancia vertical do olho ao alvo.
  float raio = 5;  // Distancia horizontal do olho ao alvo.
  Posicao pos = 6;  // Posicao do olho, computada dos valores acima.
}

// Opcoes pessoais.
message OpcoesProto {
  bool mostra_fps = 1 [default=false];
  bool texturas_sempre_de_frente = 2 [default=true];
  bool iluminacao_mestre_igual_jogadores = 3 [default=true];
  bool desenha_rosa_dos_ventos = 4 [default=true];
  bool anti_aliasing = 5 [default=false];
  bool desenha_grade = 6 [default=true];
  bool desenha_controle_virtual = 7 [default=true];
  bool mostra_lista_objetos = 8 [default=false];
  bool desenha_olho = 9 [default=false];
  bool mostra_lista_jogadores = 10 [default=false];

  // Estas opcoes nao podem ser alteradas durante o jogo. ie deve-se reiniciar.
  // TODO mudar para mapeamento_luz_direcional.
  bool mapeamento_sombras = 11 [default=true];
  bool iluminacao_por_pixel = 12 [default=false, deprecated=true];
  enum TipoIluminacao {
    TI_VERTICE = 0;
    TI_PIXEL = 1;
    TI_ESPECULAR = 2;
  }
  TipoIluminacao tipo_iluminacao = 20 [default=TI_VERTICE];
  bool mapeamento_oclusao = 13 [default=true];
  bool mapeamento_luzes = 18 [default=true];

  bool mostra_iniciativas = 14 [default=true];
  string ultimo_endereco = 15;
  string ultimo_endereco_proxy = 19;
  bool mostra_log_eventos = 16;
  bool ataque_vs_defesa_posicao_real = 17;
  // Se verdadeiro, ao apertar tab, o ataque será ativado automaticamente.
  bool tab_ativa_ataque = 21;
  // Se verdadeiro, som sera desativado.
  bool desativar_som = 22;
  bool renderizacao_em_framebuffer_fixo = 23;
  int32 tamanho_framebuffer_fixo = 24 [default = 1024];
  bool desabilitar_retina = 25 [default = false];
  int32 tamanho_framebuffer_texturas_mapeamento = 26 [default = 512];
  float escala = 27 [default = 0.0];  // fator de escala para texto. Se 0.0, usara automatico.
  // Se verdadeiro, pulara frames apos frames longos.
  bool pular_frames = 28;
  float fps = 29 [default=30.0];
  float expessura_grade_m = 30 [default=0.1];
  // Se verdadeiro, usara a detecao de gestos do QT.
  bool usar_gestos_nativos = 31;
  // Quanto o personagem com visao na penumbra ve mais.
  float multiplicador_penumbra = 32 [default=1.1];
}

// Mensagem enviada para os clientes de um jogo.
// Proximo id: 33.
message TabuleiroProto {
  // Identificador do cenario. Um tabuleiro pode ser composto por varios cenarios. O principal sera sempre o -1.
  int32 id_cenario = 17 [default = -1];
  // Uma breve descricao do cenario.
  string descricao_cenario = 19;
  // Quando o tabuleiro eh salvo, ele ganha um nome para a operacao de salvar.
  string nome = 12;
  // Identificador do cliente.
  int32 id_cliente = 1;
  // Iluminacao do tabuleiro.
  IluminacaoDirecional luz_direcional = 3;
  Cor luz_ambiente = 7;
  // Textura do tabuleiro. Se herdado, usara do pai.
  InfoTextura info_textura_piso = 5;
  // Se presente, aplicara cor de piso. Se herdado, usara do pai.
  Cor cor_piso = 23;
  // Caixa do ceu (skybox). Se herdado, usara do pai.
  InfoTextura info_textura_ceu = 16;
  // Para texturas noturnas e escuras, eh melhor nao aplicar iluminacao. Se herdado, usara do pai.
  bool aplicar_luz_ambiente_textura_ceu = 20 [default = true];
  // Aplicar a textura de forma ladrilhada. Se herdado, usara do pai.
  bool ladrilho = 9;
  // Tamanho do tabuleiro em quadrados.
  uint32 largura = 4 [default=20];
  uint32 altura = 6 [default=20];
  // Os pontos de relevo do terreno. Preenche-se do sul para o norte, oeste para leste. O primeiro
  // ponto eh SW, o segundo eh SW + 1E e por ai vai.
  repeated double ponto_terreno = 21;
  // Se verdadeiro, nao usa entidades do proto e mantem as correntes. Usado para deserializacao.
  bool manter_entidades = 8 [default=false];
  // Entidades do tabuleiro.
  repeated EntidadeProto entidade = 2;
  // Nevoa do tabuleiro, se houver.
  Nevoa nevoa = 10;
  // Alguns tabuleiros ja vem com grade desenhada.
  bool desenha_grade = 11 [default=true];
  // Se verdadeiro, apenas o mestre vera a textura do tabuleiro.
  bool textura_mestre_apenas = 13 [default=false];
  // Quando jogador entra no jogo, a camera aponta inicialmente para ca.
  Olho camera_inicial = 14;
  // Contador simples de rodadas.
  int32 contador_rodadas = 15;
  // Sub cenarios do tabuleiro. Deve ser populado apenas para o tabuleiro pai.
  // Os sub cenarios nao possuem entidades. Cada entidade possui informacao sobre
  // qual tabuleiro ela esta localizada.
  repeated TabuleiroProto sub_cenario = 18;
  // Para atualizacao de iniciativa.
  int32 indice_iniciativa = 22;
  bool iniciativa_valida = 30;

  repeated TabuleiroProto deprecated_versoes = 24;
  message Versao {
    // Proto serializado, performance.
    bytes dados = 1;
    // Descricao da versao.
    string descricao = 2;
  }
  // Cada vez que salva, uma versao do tabuleiro é salva para poder ser restaurada. Por motivos de eficiencia, manter como byte string.
  repeated Versao versoes = 25;

  // Caso estas variaveis esteja preenchidas, usara a textura de ceu e piso de
  // outro tabuleiro.
  int32 herdar_piso_de = 26;
  int32 herdar_ceu_de = 27;
  int32 herdar_iluminacao_de = 28;
  int32 herdar_nevoa_de = 29;
  // Para poderes que dependem de luz e chances de falha.
  NivelIluminacao nivel_iluminacao = 31;
  // Informacao sobre times.
  message InfoTime {
    string descricao = 1;
    repeated uint32 ids_entidades = 2;
  }
  map<uint32, InfoTime> times = 32;
  float expessura_grade_m = 33 [default=0.1];
  // Tipo de terreno do tabuleiro.
  TipoTerreno tipo_terreno = 34;
}

// Para copiar e colar.
message EntidadesCopiadas {
  TabuleiroProto origem = 2;
  repeated EntidadeProto entidade = 1;
}
